<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UK Bank Holidays</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-9926845539686483",
            enable_page_level_ads: true
          });
        </script>
    </head>
    <body>
        <div id="header">
            <h1 id="title">UK bank holidays</h1>
        </div>
        <!--<h1>UK bank holidays</h1>-->
        <h2>Next bank holiday</h2>
        <div id="regions">
            <input type="radio" name="region" id="englandwales" checked="checked" onchange="englandwales();"/>
            <label for="englandwales">England and Wales</label>
            <input type="radio" name="region" id="scotland" onchange="scotland();"/>
            <label for="scotland">Scotland</label>
            <input type="radio" name="region" id="northernireland" onchange="northernireland();"/>
            <label for="northernireland">Northern Ireland</label>
        </div>
        <div id="next">
            <h2 id="days"></h2>
            <h1 id="date"></h1>
            <h2 id="name"></h2>
        </div>
        <h2>Upcoming bank holidays</h2>
        <table id="upcoming"></table>
    </body>
</html>
